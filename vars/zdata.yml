---
zpool_properties:
  atime: off
  compression: 'lz4'
  mountpoint: 'legacy'
  sharenfs: off
  sharesmb: off

datasets:
  - name: data
    owner: root
    group: root
    mode: '0555'
    properties:
      compression: 'lz4'
      mountpoint: '/data'
      sharenfs: off
      sharesmb: off
  - name: homes
    owner: root
    group: root
    mode: '0555'
    properties:
      compression: 'lz4'
      mountpoint: '/homes'
      sharenfs: off
      sharesmb: off
      setuid: off
  - name: share
    owner: root
    group: share
    mode: '0555'
    properties:
      compression: 'lz4'
      mountpoint: '/share'
      sharenfs: off
      sharesmb: off
      setuid: off
